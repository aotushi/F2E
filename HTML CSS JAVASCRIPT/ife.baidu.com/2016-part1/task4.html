<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位和居中问题</title>
  <style>
    .squareness{
      position:absolute;
      left:0;
      top:0;
      right:0;
      bottom:0;
      margin:auto;
      width:400px;
      height:200px;
      background:#ccc;
      overflow:hidden;
    }
    .quarter{
      position:absolute;
      width:100px;
      height:100px;
      background:yellow;
      border-radius:50%;
    }
    .left{
      left:-50px;
      top:-50px;
    }
    .right{
      bottom:-50px;
      right:-50px;
    }
  </style>
</head>
<body>
  <div class="squareness">
    <div class="quarter left"></div>
    <div class="quarter right"></div>
  </div>
</body>
</html>
