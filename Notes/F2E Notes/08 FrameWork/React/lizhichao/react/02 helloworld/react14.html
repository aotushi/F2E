<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>
</head>
<body>

</body>
<script>
// 原生dom操作

// react操作
const div = React.createElement('div', {}, '我是react创建的元素'); //创建一个react元素

root.render(div)
</script>
