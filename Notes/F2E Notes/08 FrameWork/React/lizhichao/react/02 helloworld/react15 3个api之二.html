<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>
</head>

<body>
  <button id="btn2">原生按钮</button>
  <div id="root"></div>
</body>
<script>

  const button = React.createElement('button', { id: 'btn', type: 'button', className: 'hello', onClick: alertFn }, '点我一下'); //创建一个react元素

  const div = React.createElement('div', {}, '这是div的子元素之一', button)

  const root = ReactDOM.createRoot(document.getElementById('root')); //获取根元素对应的react元素

  root.render(div)

  function alertFn() {
    alert('按钮被点击了')
  }


</script>

</html>
